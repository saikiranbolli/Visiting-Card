<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link href="./style.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div>
        <div class="p-4 d-flex justify-content-between align-items-center ">
            <div>
                <a href="index.html" class="text-decoration-none text-white">
                    <i class="fa-solid fa-arrow-left text-dark"></i>
                </a>
            </div>
            <div class="">
                <p class="mb-0 manual-creator-name">Sign Up</p>
            </div>
        </div>
        <div class="px-4 sign_up">
            <form>
                <div class="mb-3">
                    <div>
                        <input type="text" name="name" id="name" placeholder="Name" class="form-control"/>
                    </div>
                </div>
                <div class="mb-3">
                    <div>
                        <input type="email" name="email" id="email" placeholder="Email Id" class="form-control"/>
                    </div>
                </div>
                <div class="mb-3">
                    <div>
                        <input type="text" name="phone" id="phone" placeholder="Phone" class="form-control"/>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="position-relative">
                        <input id="password" type="password" class="form-control" name="password" placeholder="Password">
                        <span toggle="#password" class="fa fa-fw  fa-eye-slash field-icon toggle-password"></span>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="position-relative">
                        <input id="confirm-password" type="password" class="form-control" name="password" placeholder="Confirm Password">
                        <span toggle="#confirm-password" class="fa fa-fw fa-eye-slash field-icon toggle-confirm-password"></span>
                    </div>
                </div>
                <div class="text-center">
                    <a href="#" class="signup-text">Forget Password?</a>
                </div>
                <div class="mt-2">
                    <input type="submit" class="w-100 submit-sign">
                </div>
                <div class="mt-3 text-center">
                    <p class="mb-0 signup-text">Already have an Account? <a href="sign-in.html" class="sign-in">Sign In</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>
    <script>
        $(".toggle-password").click(function() {
            $(this).toggleClass("fa-eye");
            $(this).removeClass("fa-eye-slash").addClass('fa-eye')
            var input = $($(this).attr("toggle"));
            if (input.attr("type") == "password") {
                input.attr("type", "text");
                $(this).addClass('fa-eye').removeClass('fa-eye-slash');
            }
            else {
                input.attr("type", "password");
                $(this).addClass('fa-eye-slash').removeClass('fa-eye');
            }
        });
        $(".toggle-confirm-password").click(function() {
            $(this).toggleClass("fa-eye");
            $(this).removeClass("fa-eye-slash").addClass('fa-eye')
            var input = $($(this).attr("toggle"));
            if (input.attr("type") == "password") {
                input.attr("type", "text");
                $(this).addClass('fa-eye').removeClass('fa-eye-slash');
            } 
            else {
                input.attr("type", "password");
                $(this).addClass('fa-eye-slash').removeClass('fa-eye');
            }
        });
    </script>
</body>
</html>
