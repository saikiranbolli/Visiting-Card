<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual</title>
    <link href="./css/style.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div>
        <div class="p-4 d-flex justify-content-between align-items-center ">
            <div>
                <a href="index.html" class="text-decoration-none text-white">
                    <i class="fa-solid fa-arrow-left text-dark"></i>
                </a>
            </div>
            <div class="">
                <p class="mb-0 manual-creator-name">Profile Creator</p>
            </div>
        </div>
        <div>
            <form class="manual-form" name="manual-form" id="manual-form" method="POST">
               
                    <div class="avatar-upload">
                        <div class="avatar-edit">
                            <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" />
                            <label for="imageUpload"></label>
                        </div>
                        <div class="avatar-preview">
                            <div id="imagePreview"></div>
                        </div>
                    </div>
                <div class="manual-details px-3">
                    <div class="border-bottom position-relative mb-3">
                        <div>
                            <input type="text" name="name" id="name" placeholder="Name" class="form-control border-0"/>
                        </div>
                        <div class="manual-icons position-absolute">
                            <i class="fa-solid fa-user"></i>
                        </div>
                    </div>
                    <div class="border-bottom position-relative mb-3">
                        <div>
                            <input type="text" name="jobname" id="jobname" placeholder="Job Title" class="form-control border-0"/>
                        </div>
                        <div class="manual-icons position-absolute">
                            <i class="fa-solid fa-briefcase"></i>
                        </div>
                    </div>
                    <div class="border-bottom position-relative mb-3">
                        <div>
                            <input type="text" name="companyname" id="companyname" placeholder="Company" class="form-control border-0"/>
                        </div>
                        <div class="manual-icons position-absolute">
                            <i class="fa-solid fa-building"></i>
                        </div>
                    </div>
                    <div class="border-bottom position-relative mb-3">
                        <div>
                            <input type="text" name="phone" id="phone" placeholder="Office Number" class="form-control border-0"/>
                        </div>
                        <div class="manual-icons position-absolute">
                            <i class="fa-solid fa-phone"></i>
                        </div>
                    </div>
                    <div class="border-bottom position-relative mb-3">
                        <div>
                            <input type="text" name="phone" id="phone" placeholder="Personal Number" class="form-control border-0"/>
                        </div>
                        <div class="manual-icons position-absolute">
                            <i class="fa-solid fa-phone"></i>
                        </div>
                    </div>
                    <div class="border-bottom position-relative mb-3">
                        <div>
                            <input type="email" name="email" id="email" placeholder="Email" class="form-control border-0"/>
                        </div>
                        <div class="manual-icons position-absolute">
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                    </div>
                    <div class="border-bottom position-relative mb-3">
                        <div>
                            <input type="text" name="website" id="website" placeholder="Website" class="form-control border-0"/>
                        </div>
                        <div class="manual-icons position-absolute">
                            <i class="fa-solid fa-globe"></i>
                        </div>
                    </div>
                    <div>
                        <p class="px-1"><i class="fa-solid fa-location-crosshairs"></i> Address :</p>
                    </div>
                    <div class="border-bottom mb-3">
                        <input type="text" name="address" id="address" placeholder="Street No" class="form-control border-0"/>
                    </div>
                    <div class="border-bottom mb-3">
                        <input type="text" name="address" id="address" placeholder="D-No" class="form-control border-0"/>
                    </div>
                    <div class="border-bottom mb-3">
                        <input type="text" name="address" id="address" placeholder="Zipcode" class="form-control border-0"/>
                    </div>
                    <div class="border-bottom mb-3">
                        <input type="text" name="address" id="address" placeholder="City" class="form-control border-0"/>
                    </div>
                    <div class="border-bottom mb-3">
                        <input type="text" name="address" id="address" placeholder="State" class="form-control border-0"/>
                    </div>
                    <div class="border-bottom mb-3">
                        <input type="text" name="address" id="address" placeholder="Country" class="form-control border-0"/>
                    </div>

                </div>
                <div class="px-3 py-3">
                    <input type="submit" class="manual-submit border-0 py-2 text-white w-100" value="Save"/>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>
    <!-- choose image for manuall creation -->
    <script>
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function(e) {
                $('#imagePreview').css('background-image', 'url('+e.target.result +')');
                $('#imagePreview').hide();
                $('#imagePreview').fadeIn(650);
            }
            reader.readAsDataURL(input.files[0]);
        }
    }
    $("#imageUpload").change(function() {
        readURL(this);
    });
    </script>
</body>
</html>
