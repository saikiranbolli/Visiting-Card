<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details card</title>
    <link href="./css/style.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div>
        <div class="shadow py-3 text-white nav_header w-100">
            <div class="d-flex align-items-center justify-content-between">
                <div class="ms-4">
                    <a href="index.html" class="text-decoration-none text-white">
                        <i class="fa-solid fa-arrow-left"></i>
                    </a>
                </div>
                <div class="me-4 toogle-item d-flex">
                    <div class="py-2 px-3">
                      
                        <i class="fa-solid fa-floppy-disk"></i>
                    </div>
                    <div class="btn-group dropstart">
                        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </button>
                        <ul class="dropdown-menu mt-3 p-2">
                            <li class="py-1 border-bottom"><i class="fa-solid fa-trash-can"></i> Delete</li>
                            
                            <li class="py-1"><i class="fa-solid fa-gear"></i> Settings</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="detail-card-img mt-5 images">
            <img src="./images/card.JPEG"/>
        </div>
        <div class="wrapper">
            <div class="profile-card js-profile-card">
                <div class="profile-card__cnt js-profile-cnt">
                    <div class="profile-card__name mb-0">Company Name</div>
                </div>
                <div class="section-center">
                    <div class="btn-container justify-content-center d-flex gap-5 tabs">
                        <div class="items"><i class="fa-solid fa-phone text-white"></i></div>
                        <div class="items"><a href="#notes"><i class="fa-solid fa-book text-white"></i></a></div>
                        <div class="items"><i class="fa-solid fa-trash-can text-white"></i></div>
                    </div>
                    <div class="tabs-content pb-5">
                       
                        <div class="content active pb-3" id="step1">
                            <div class="card mt-3">
                                <div class="card-body pt-1 px-2">
                                    <div class="text-blue py-0">
                                    Name
                                    </div>
                                    <div class="border-bottom py-2">
                                        
                                        <div>
                                        <input type="text" class="border-0 form-control px-0" placeholder="Name"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card mt-3">
                                <div class="card-body pt-1 px-2">
                                    <div class="text-blue py-0">
                                    Contact
                                    </div>
                                    <div class="border-bottom py-2 d-flex align-items-center justify-content-around">
                                        <div>Phone :</div>
                                        <div>
                                        <input type="number" value="number" class="border-0 form-control" placeholder="9876543212"/>
                                        </div>
                                        <div>
                                            <i class="fa-solid fa-phone"></i>
                                        </div>
                                    </div>
                                    <div class="border-bottom py-2 d-flex align-items-center justify-content-around">
                                        <div>Mobile :</div>
                                        <div>
                                        <input type="number" value="number" class="border-0 form-control" placeholder="9876543212"/>
                                        </div>
                                        <div>
                                            <i class="fa-solid fa-phone"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card mt-3">
                                <div class="card-body pt-1 px-2">
                                    <div class="text-blue py-0">
                                    Email
                                    </div>
                                    <div class="border-bottom py-2 d-flex align-items-center justify-content-around">
                                        <div class="w-50">Email :</div>
                                        <div class="w-100">
                                        <input type="email" class="border-0 form-control" placeholder="Jhon123@gmail.com"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card mt-3">
                                <div class="card-body pt-1 px-2">
                                    <div class="text-blue py-0">
                                    Address
                                    </div>
                                    <div class="border-bottom py-2 d-flex align-items-center justify-content-around">
                                        <div class="w-50">Street No:</div>
                                        <div class="w-100">
                                        <input type="text" class="border-0 form-control" placeholder="Street No"/>
                                        </div>
                                    </div>
                                    <div class="border-bottom py-2 d-flex align-items-center justify-content-around">
                                        <div class="w-50">D/No:</div>
                                        <div class="w-100">
                                        <input type="text" class="border-0 form-control" placeholder="D/No"/>
                                        </div>
                                    </div>
                                    <div class="border-bottom py-2 d-flex align-items-center justify-content-around">
                                        <div class="w-50">Zip Code</div>
                                        <div class="w-100">
                                        <input type="text" class="border-0 form-control" placeholder="Zip COde"/>
                                        </div>
                                    </div>
                                    <div class="border-bottom py-2 d-flex align-items-center justify-content-around">
                                        <div class="w-50">City/Town</div>
                                        <div class="w-100">
                                        <input type="text" class="border-0 form-control" placeholder="City/Town"/>
                                        </div>
                                    </div>
                                    <div class="border-bottom py-2 d-flex align-items-center justify-content-around">
                                        <div class="w-50">State</div>
                                        <div class="w-100">
                                        <input type="text" class="border-0 form-control" placeholder="State"/>
                                        </div>
                                    </div>
                                    <div class="border-bottom py-2 d-flex align-items-center justify-content-around">
                                        <div class="w-50">Country</div>
                                        <div class="w-100">
                                        <input type="text" class="border-0 form-control" placeholder="Country"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card mt-3" id="notes">
                                <div class="card-body">
                                    <div class="text-blue py-0">
                                    Note
                                    </div>
                                    <div class="border-bottom py-2">
                                        <div>
                                        <textarea type="text" class="border-0 form-control px-0" placeholder="Note here......"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
          </div>
        </div>
        <div class="add_group">
            <div class="add-group"><i class="fa-solid fa-share-nodes"></i></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>
    <!-- <script src="tabs.js" ></script> -->
</body>
</html>
