<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./css/style.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="settings__page">
        <!-- header -->
        <div class="p-4 d-flex justify-content-between align-items-center ">
            <div>
                <a href="index.html" class="text-decoration-none text-white">
                    <i class="fa-solid fa-arrow-left text-dark"></i>
                </a>
            </div>
            <div class="">
                <p class="mb-0 manual-creator-name">Settings</p>
            </div>
        </div>
        <!-- end header -->
        <div class="setting__body px-3">
            <div class="setting__card border rounded">
                <div class="border-bottom">
                    <p class="mb-0 px-2 py-1">Account</p>
                </div>
                <div class="px-2 pt-2">
                    <p>After upgrading to VC CRM, you benefit from the following features:</p>
                    <ul class="setting_information">
                        <li><span class="tick tick-success"></span> Export to CRM system</li>
                        <li><span class="tick tick-success"></span> Save in Excel format</li>
                        <li><span class="tick tick-success"></span> Create attachments</li>
                    </ul>
                </div>
                <div class="text-center pb-1">
                    <a href="#" class="text-center">MORE INFORMATION</a>
                </div>
            </div>
        </div>
        <div class="py-3 px-3">
            <div class="border-bottom py-3">
                <a href="#" class="text-dark ">Help</a>
            </div>
            <div class="border-bottom py-3">
                <a href="#" class="text-dark">Privacy</a>
            </div>
            <div class="border-bottom py-3">
                <a href="#" class="text-dark">Terms of Service</a>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
